<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Carousel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .carousel {
        width: 700px;
        overflow: hidden;
        position: relative;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      .slide img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }

      .slide h2 {
        margin: 10px 0;
      }

      .slide p {
        padding: 0 20px 20px;
        color: #555;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack"></div>

      <button class="nav-btn prev" onclick="prevSlide()">‚ùÆ</button>
      <button class="nav-btn next" onclick="nextSlide()">‚ùØ</button>
    </div>

    <script>
      // üîπ Dynamic Data
      const carouselData = [
        {
          title: "Mountain View",
          description: "Beautiful mountain scenery.",
          image: "https://picsum.photos/id/1018/600/300",
        },
        {
          title: "Forest Path",
          description: "A calm walk through the forest.",
          image: "https://picsum.photos/id/1015/600/300",
        },
        {
          title: "Beach Sunset",
          description: "Sunset by the sea.",
          image: "https://picsum.photos/id/1016/600/300",
        },
      ];

      const track = document.getElementById("carouselTrack");
      let currentIndex = 0;

      // üîπ Create Slides Dynamically
      carouselData.forEach((item) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <h2>${item.title}</h2>
        <p>${item.description}</p>
      `;
        track.appendChild(slide);
      });

      function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % carouselData.length;
        updateCarousel();
      }

      function prevSlide() {
        currentIndex =
          (currentIndex - 1 + carouselData.length) % carouselData.length;
        updateCarousel();
      }

      // üîπ Auto Play (optional)
      setInterval(nextSlide, 4000);
    </script>
  </body>
</html>
