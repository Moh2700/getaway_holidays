<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        /* background: linear-gradient(135deg, #667eea, #764ba2); */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 350px;
        padding: 40px;
        /*background: rgba(255, 255, 255, 0.15);*/
        background: var(--emmerald);

        backdrop-filter: blur(10px);
        border-radius: 15px;
        color: #fff;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 10px;
      }

      .login-container p {
        font-size: 14px;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .input-group {
        position: relative;
        margin-bottom: 30px;
      }

      .input-group input {
        width: 100%;
        padding: 10px 0;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        color: #fff;
        font-size: 16px;
        outline: none;
      }

      .input-group label {
        position: absolute;
        top: 10px;
        left: 0;
        font-size: 16px;
        pointer-events: none;
        transition: 0.3s;
        opacity: 0.7;
      }

      .input-group input:focus + label,
      .input-group input:valid + label {
        top: -12px;
        font-size: 12px;
        opacity: 1;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: #fff;
        color: #764ba2;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #eaeaea;
      }

      .tooltip1 {
        position: relative !important;
        display: inline-block !important;
        width: 175px !important;
        font-size: 14px;
      }

      .tooltip1 .tooltiptext {
        visibility: hidden;
        width: 120px !important;
        background-color: black !important;
        color: #fff !important;
        text-align: center !important;
        border-radius: 6px !important;
        padding: 5px 0 !important;
        position: absolute !important;
        z-index: 1 !important;
        top: -5px !important;
        left: 110% !important;
      }

      .tooltip1 .tooltiptext::after {
        content: "";
        position: absolute !important;
        top: 50% !important;
        right: 100% !important;
        margin-top: -5px !important;
        border-width: 5px !important;
        border-style: solid !important;
        border-color: transparent black transparent transparent !important;
      }

      .tooltip1:hover .tooltiptext {
        visibility: visible !important;
      }
    </style>

    <div class="login-container">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>

      <form>
        <div class="input-group">
          <input id="username" type="text" required />
          <label>Username</label>
        </div>

        <div class="input-group">
          <input id="userpass" type="password" required />
          <label>Password</label>
        </div>

        <!--button class="btn btn-outline-info tooltip1" disabled>
          Hover over me
          <span class="tooltip1 tooltiptext"> disabled button </span>
        </button-->

        <button
          type="button"
          class="book-btn"
          onclick="
            logAdmin(
              document.getElementById('username').value.trim(),
              document.getElementById('userpass').value.trim(),
            )
          "
        >
          <!--span class="tooltip1 tooltiptext"> disabled button </span-->
          Login
        </button>
        <button
          style="margin-top: 20px"
          type="button"
          class="book-btn"
          onclick="alert('button clicked')"
        >
          Cancel
        </button>
      </form>
    </div>
  </body>
</html>
