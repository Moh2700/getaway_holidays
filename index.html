<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getaway Holidays</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/headerstyle.css" />
    <!-- The 'defer' attribute makes the script run after the page is parsed -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <img
          src="./assets/images/logo.png"
          alt="getaway holidays logo"
          class="site-logo"
        />

        <div style="flex: 1"></div>

        <button
          id="nav-toggle"
          class="nav-toggle"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          â˜°
        </button>
        <div style="flex: 1"></div>
        <nav class="main-nav" id="main-nav" aria-label="Primary navigation">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#Offers">Holiday Offers</a></li>
            <li><a href="index.html#Hotels">Visits</a></li>
            <li>
              <a onclick="loadLectureEvents();" style="cursor: pointer"
                >Lectures</a
              >
            </li>
            <li><a href="index.html#Hotels">Study Circle</a></li>
            <li>
              <a onclick="loadTourEvent();" style="cursor: pointer">Tours</a>
            </li>
            <li><a href="contact.html">Visit Us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <br />
        <!-- Section for Events -->
        <section id="events" class="content-section" style="display: none">
          <h2>Upcoming Lecture Events</h2>

          <div id="events-grid">
            <!-- Event cards will be loaded here by JavaScript -->
            <p>Loading events...</p>
          </div>
        </section>

        <br />

        <section id="tours" class="content-section" style="display: none">
          <!--div id="testbooking" style="visibility: hidden"></div-->
          <h2>Upcoming Tours Events</h2>
          <div id="tours-grid">
            <!-- Event cards will be loaded here by JavaScript -->
            <p>Loading events...</p>
          </div>
        </section>

        <!--section id="Booking" class="content-section" style="display: none">
          
          <h2>Upcoming Tours Events</h2>
          <div id="Booking-grid">
           
            <p>Loading events...</p>
          </div>
        </section-->
      </main>

      <footer>
        <p>&copy; 2025 Getaway Travels | getawaytravels.co.uk</p>
      </footer>
    </div>

    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <h2>Event Registration</h2>

        <form id="bookingForm">
          <input type="hidden" id="eventName" />

          <label>
            Event
            <input type="text" id="eventDisplay" disabled />
          </label>

          <label>
            Full Name
            <input type="text" id="name" required />
          </label>

          <label>
            Email
            <input type="email" id="email" required />
          </label>
          <button class="book-btn" onclick="openBooking(this)">
            Book / Register
          </button>
          <button type="submit">Confirm Registration</button>
          <button type="button" class="cancel" onclick="closeBooking()">
            Cancel
          </button>
        </form>

        <p id="confirmation" class="confirmation">nnnnnnn</p>
      </div>
    </div>
  </body>
</html>
